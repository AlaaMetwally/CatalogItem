<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <script>
        $('.alert').alert()
    </script>
</head>
<body>
  <div class="topnav" id="navbar">
    <a href="{{url_for('index')}}" class="navitems {{status_home}}">Home</a>
    {% if current_user.is_authenticated %}
    <a href="{{url_for('auth.logout')}}" class="navitems">LogOut</a>
    {% else %}
    <a href="{{url_for('auth.login_register')}}" class="navitems  {{status_login_register}}">Login/Register</a>
    <a href="{{url_for('fb_login')}}" class="navitems  {{status_login}}">FaceBook Login</a>
    {% endif %}
  </div>
<div class="header">
  <h2>Catalog Items</h2>
</div>
{% block content %}
{% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="{{url_for('static', filename='scripts.js')}}"></script>
</body>
</html>
